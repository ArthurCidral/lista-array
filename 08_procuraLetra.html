<script>
    const palavra = prompt("Informe uma unica palavra");
    const letra = prompt("Informe a letra que você");

    const pesquisa = palavra.search(letra)

    if(pesquisa >= 0){
        alert(`A letra "${letra}" está na posição ${pesquisa + 1}`);
    }
    else{
        alert(`Letra não encontrada`)
    }
    
</script>
